{% extends "base.html" %}

{% block content %}
<header class="category-header">
    <h2>最新文章</h2>
</header>
<div class="post-list">
    {% for post in posts %}
    <article class="post-preview">
        <!-- 第一行：标题 -->
        <h2 class="post-title">
            <a href="{{ url_for('show_post', category = post.category, slug = post.slug) }}">{{ post.title }}</a>
        </h2>

        <!-- 第二行：内容摘要 -->
        <div class="post-content-excerpt">
            {{ post.excerpt }}
        </div>

        <!-- 第三行：元信息 -->
        <div class="post-meta">
            <time class="post-date">{{ post.date }}</time>
            <div class="post-tags">
                {% for tag in post.tags %}
                <a href="/tag/{{ tag }}" class="tag-pill">#&nbsp;{{ tag }}</a>
                {% endfor %}
            </div>
        </div>
    </article>
    {% endfor %}
</div>
{% endblock %}
